<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <img src="img/undraw_male_avatar_323b.svg" alt="Profile Picture">
        <div class="inputs">

            <input type="submit" value="Login" class="btn">
        </div>
    </div>

</body>

</html>
